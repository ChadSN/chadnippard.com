<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projects</title>
</head>
<body>
    <div id="nav"></div> <!-- This will load the side panel -->
    <main>
        <div class="container projects-container">
            <h1>Projects</h1>
            <div class="projects-grid">
                <div class="project-item">
                    <a href="flax.html">
                        <img src="images/Flax.png" alt="Flax" class="project-thumbnail">
                        <p class="project-name">Flax</p>
                    </a>
                </div>
                <div class="project-item">
                    <a href="bardgame.html">
                        <img src="images/BARDGAME.jpg" alt="Project 2" class="project-thumbnail">
                        <p class="project-name">Bard Game</p>
                    </a>
                </div>
                <div class="project-item">
                    <a href="bloodlust.html">
                        <img src="images/bloodlust/BloodlustThumbnail.png" alt="BloodLust" class="project-thumbnail">
                        <p class="project-name">GGJ 2022: BloodLust</p>
                    </a>
                </div>
                <div class="project-item">
                    <a href="project4.html">
                        <img src="path-to-your-image4.jpg" alt="Project 4" class="project-thumbnail">
                        <p class="project-name">Project 4</p>
                    </a>
                </div>
                <div class="project-item">
                    <a href="project5.html">
                        <img src="path-to-your-image5.jpg" alt="Project 5" class="project-thumbnail">
                        <p class="project-name">Project 5</p>
                    </a>
                </div>
                <div class="project-item">
                    <a href="project6.html">
                        <img src="path-to-your-image6.jpg" alt="Project 6" class="project-image">
                        <p class="project-name">Project 6</p>
                    </a>
                </div>
                <!-- Add more project items as needed -->
            </div>
        </div>
    </main>

    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav').innerHTML = data;
            });
    </script>
</body>
</html>
