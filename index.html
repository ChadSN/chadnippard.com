<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>

    <div id="nav"></div> <!-- This will load the side panel -->

    <main>
        <div class="container">
            <h1>My Portfolio</h1>
            <p>A showcase of my previous, completed and ongoing projects.</p>
        </div>
    </main>

    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav').innerHTML = data;
            });
    </script>
</body>
</html>
